<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">
    <p>Sign-Up</p>
    <form action="/member/new" method="post">
        <table style="border-collapse: collapse; width: 100%; border:none;">
            <tr>
                <td><label for="email">E-Mail</label></td>
                <td><input type="text" id="email" name="email" placeholder="E-Mail을 입력하세요."></td>
                <td><button value="send code" type="button" onclick="send_auth_code();">send code</button></td>
            </tr>
            <tr>
                <td><label for="code">Auth code</label></td>
                <td><input type="text" id="code" name="code" placeholder="코드를 입력하세요."></td>
                <td><button value="verify code" type="button" onclick="verify_auth_code();">verify code</button></td>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td  colspan="2"><input type="text" id="name" name="name" placeholder="이름을 입력하세요."></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td colspan="2"><input type="password" id="password" name="password"></td>
            </tr>
        </table>
        <button id="register_submit" value="Submit" type="submit" disabled>Submit</button>
    </form>
</div> <!-- /container -->
<script type="text/javascript">
$('form').submit(function(event){
    const formData = {};
    $($('form').serializeArray()).each(function(i, v) {
        formData[v.name] = v.value;
    });
    $.ajax({
        type: 'POST',
        url: '/register',
        dataType: 'json',
        data: JSON.stringify(formData),
        contentType : 'application/json',
        success: function(data) {
            alert("회원가입에 성공했습니다.");
            window.location.href = "/login";
        }
    });
    event.preventDefault();
});

function send_auth_code(){
    const url = "/emails/verification-requests";
    $.ajax({
        type: 'POST',
        url: url,
        dataType: 'json',
        data: JSON.stringify({email: $('#email').val()}),
        contentType : 'application/json',
        success: function(data) {

        }
    });
    const email = $('#email').val();
    alert("인증코드를 " + email + "로 전송했습니다. 30분 내로 메일이 도착합니다.");
    event.preventDefault();
}

function verify_auth_code(){
    const param = {
        email: $('#email').val(),
        code: $('#code').val()
    };
    const url = "/emails/verifications";
    $.ajax({
        type: 'POST',
        url: url,
        dataType: 'json',
        data: JSON.stringify(param),
        contentType : 'application/json',
        success: function(data) {
            alert("인증되었습니다!");
            $("#register_submit").attr("disabled", false);
        }
    });
    event.preventDefault();
}
</script>
</body>
</html>
